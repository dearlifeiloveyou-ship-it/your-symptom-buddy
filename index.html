<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <!-- iOS Safari specific meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="MDSDR">
    
    <!-- iOS Home Screen Icons -->
    <link rel="apple-touch-icon" sizes="57x57" href="/favicon.ico">
    <link rel="apple-touch-icon" sizes="60x60" href="/favicon.ico">
    <link rel="apple-touch-icon" sizes="72x72" href="/favicon.ico">
    <link rel="apple-touch-icon" sizes="76x76" href="/favicon.ico">
    <link rel="apple-touch-icon" sizes="114x114" href="/favicon.ico">
    <link rel="apple-touch-icon" sizes="120x120" href="/favicon.ico">
    <link rel="apple-touch-icon" sizes="144x144" href="/favicon.ico">
    <link rel="apple-touch-icon" sizes="152x152" href="/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon.ico">
    
    <!-- Android Chrome meta tags -->
    <meta name="theme-color" content="#2563eb">
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- Microsoft Windows Phone meta tags -->
    <meta name="msapplication-TileColor" content="#2563eb">
    <meta name="msapplication-TileImage" content="/favicon.ico">
    
    <!-- Prevent zooming on form inputs (iOS) -->
    <meta name="format-detection" content="telephone=no">
    
    <!-- Performance optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <title>MDSDR - AI-Powered Health Assessment</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Get instant AI-powered health assessments, symptom checking, and personalized health coaching with MDSDR. Evidence-based medical guidance at your fingertips.">
    <meta name="keywords" content="health assessment, symptom checker, AI health, medical guidance, health coach, symptom analysis">
    <meta name="author" content="MDSDR">
    
    <!-- Open Graph Tags -->
    <meta property="og:title" content="MDSDR - AI-Powered Health Assessment">
    <meta property="og:description" content="Get instant AI-powered health assessments and personalized health coaching.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://mdsdr.com">
    
    <!-- Twitter Card Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="MDSDR - AI-Powered Health Assessment">
    <meta name="twitter:description" content="Get instant AI-powered health assessments and personalized health coaching.">
    
    <!-- Manifest for PWA -->
    <link rel="manifest" href="/manifest.json">
    
    <style>
      /* Critical CSS for immediate rendering */
      body {
        margin: 0;
        padding: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background-color: #fafafa;
        color: #1a1a1a;
        /* Prevent text selection on mobile for better UX */
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      
      /* Allow text selection for content areas */
      p, span, div[class*="content"], textarea, input {
        -webkit-user-select: text;
        -moz-user-select: text;
        -ms-user-select: text;
        user-select: text;
      }
      
      /* Loading state */
      #root {
        min-height: 100vh;
        min-height: -webkit-fill-available;
      }
      
      /* Prevent flash of unstyled content */
      .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      }
      
      /* Mobile optimizations */
      @media (max-width: 768px) {
        body {
          /* Prevent bouncing on iOS */
          position: fixed;
          overflow: hidden;
          width: 100%;
          height: 100%;
        }
        
        #root {
          overflow: auto;
          -webkit-overflow-scrolling: touch;
          height: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading">
        <div style="text-align: center;">
          <div style="width: 40px; height: 40px; border: 3px solid #e2e8f0; border-top: 3px solid #2563eb; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 16px;"></div>
          <p style="color: #64748b; font-size: 14px; margin: 0;">Loading MDSDR...</p>
        </div>
      </div>
    </div>
    
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
